<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dispatch Scanner</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>Dispatch Scanner</h1>
    <div class="small">Fast scan → live validate → reserve</div>
  </header>

  <section class="panel">
    <div id="dispatchBadge" class="badge"></div>
  </section>

<div class="panel" style="padding:14px; border-bottom:1px solid #1b2430; display:flex; justify-content:flex-end;">
  <button id="btnExportXlsx">⬇️ Export </button>
</div>

<!-- SheetJS (needed for XLSX export) -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  
  <section class="panel">
  <label>Scan Barcode</label>
  <input id="scanInput" type="text" autofocus placeholder="Scan or enter barcode." />
  <div id="feedback" class="feedback"></div>

  <div class="columns">
    <div class="col">
      <h3>Recent Scans</h3>
      <ul id="scanList"></ul>
    </div>
    <div class="col">
      <!-- ⬇️ changed this line -->
      <h3 id="summaryHeading">
        Summary <span id="summaryTotal" class="sku-badge" style="display:none;"></span>
      </h3>
      <ul id="skuCounts"></ul>
    </div>
  </div>
</section>


  <!-- Confirm Remove Modal -->
<div id="confirmOverlay" class="modal-overlay" hidden>
  <div class="modal">
    <h2 id="confirmTitle">Remove item?</h2>
    <p id="confirmMsg"></p>
    <div class="modal-actions">
      <button id="confirmCancel">Cancel</button>
      <button id="confirmOk" class="warn">Remove</button>
    </div>
  </div>
</div>

<script src="./app.js"></script>
</body>

<!-- 🔐 Password Prompt Overlay -->
<div id="auth-overlay">
  <div class="auth-box">
    <h3>🔐 Enter Password</h3>
    <input id="auth-password" type="password" placeholder="Password" autocomplete="current-password" />
    <button id="auth-submit" type="button">Submit</button>
    <p id="auth-error"></p>
  </div>
</div>


</html>
