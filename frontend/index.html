<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dispatch Scanner</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>Dispatch Scanner</h1>
    <div class="small">Fast scan → live validate → reserve</div>
  </header>

  <section class="panel">
    <div id="dispatchBadge" class="badge"></div>
  </section>

  <section class="panel">
    <label>Scan Barcode</label>
    <input id="scanInput" type="text" autofocus placeholder="Click here and scan." />
    <div id="feedback" class="feedback"></div>

    <div class="columns">
      <div class="col">
        <h3>Recent Scans</h3>
        <ul id="scanList"></ul>
      </div>
      <div class="col">
        <h3>Summary</h3>
        <ul id="skuCounts"></ul>
      </div>
    </div>
  </section>

  <!-- Confirm Remove Modal -->
<div id="confirmOverlay" class="modal-overlay" hidden>
  <div class="modal">
    <h2 id="confirmTitle">Remove item?</h2>
    <p id="confirmMsg"></p>
    <div class="modal-actions">
      <button id="confirmCancel">Cancel</button>
      <button id="confirmOk" class="warn">Remove</button>
    </div>
  </div>
</div>

<script src="./app.js"></script>
</body>
</html>
